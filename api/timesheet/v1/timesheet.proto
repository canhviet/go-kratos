// api/timesheet/v1/timesheet.proto
syntax = "proto3";

package timesheet.v1;

import "google/api/annotations.proto";
import "google/protobuf/timestamp.proto";

option go_package = "myapp/api/timesheet/v1;v1";

message CreateTimesheetRequest {
  uint32 employee_id = 1;
  google.protobuf.Timestamp work_date = 2;  
  double hours_worked = 3;
  double overtime_hours = 4;
  bool is_leave = 5;
  string leave_type = 6;
  string note = 7;
}

message CreateTimesheetReply {
  string message = 1;
}

service Timesheet {
  rpc Create (CreateTimesheetRequest) returns (CreateTimesheetReply) {
    option (google.api.http) = {
      post: "/v1/timesheets";
      body: "*";
    };
  }
}