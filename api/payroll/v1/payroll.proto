syntax = "proto3";

package payroll.v1;

import "google/api/annotations.proto";

option go_package = "myapp/api/payroll/v1;v1";

message ExportPayrollPDFRequest {
  uint32 employee_id = 1;
  string month_year = 2;  
}

message ExportPayrollPDFReply {
  bytes pdf_data = 1;
  string filename = 2;
}

message CalculatePayrollRequest {
  uint32 employee_id = 1;
  double allowances = 2;  
  string month_year = 3;  
}

message CalculatePayrollReply {
  double gross_salary = 1;
  double net_salary = 2;
  double deductions = 3;
  int32 working_days = 4;  
  double overtime_hours = 5;  
  int32 leave_days = 6; 
}

message GetPayrollsByMonthRequest {
  uint32 employee_id = 1;
  double allowances = 2;
  string month_year = 3;  
}

message PayrollItem {
  double gross_salary = 1;
  double net_salary = 2;
  double deductions = 3;
  int32 working_days = 4;
  double overtime_hours = 5;
  int32 leave_days = 6;
}

message GetPayrollsByMonthReply {
  repeated PayrollItem items = 1;
}

message SendPayslipEmailRequest {
  uint32 employee_id = 1;
  string month_year = 2;  
  string to_email = 3;    
}

message SendPayslipEmailReply {
  string message = 1;
}

service Payroll {
  rpc CalculatePayroll (CalculatePayrollRequest) returns (CalculatePayrollReply) {
    option (google.api.http) = {
      post: "/v1/payroll/calculate";
      body: "*";
    };
  }

  rpc ExportPayrollPDF (ExportPayrollPDFRequest) returns (ExportPayrollPDFReply) {
    option (google.api.http) = {
      get: "/v1/payroll/{employee_id}/payslip/{month_year}.pdf";
      response_body: "*";
    };
  }

  rpc SendPayslipEmail (SendPayslipEmailRequest) returns (SendPayslipEmailReply) {
    option (google.api.http) = {
      post: "/v1/payroll/send-email";
      body: "*";
    };
  }
}