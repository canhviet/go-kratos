syntax = "proto3";

package kratos.conf;

option go_package = "myapp/internal/conf";

message Bootstrap {
  Server server = 1;
  Data data = 2;
  Auth auth = 3;
}

message Server {
  HTTP http = 1;
}

message Auth {
  string jwt_secret = 1;
  int32 token_exp = 2;
}

message HTTP {
  string addr = 1;
  int32 timeout = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  Database database = 1;

  message Redis {
    string addr = 1;
    string password = 2;
    int32 db = 3;
  }
  Redis redis = 2;

  message Email {
    string host = 1;
    int32 port = 2;
    string username = 3;
    string password = 4;
    string from_name = 5;
    string from_email = 6;
  }
  Email email = 3;
}