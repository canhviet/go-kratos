syntax = "proto3";

package kratos.conf;

option go_package = "myapp/internal/conf";

message Bootstrap {
  Server server = 1;
  Data data = 2;
}

message Server {
  HTTP http = 1;
}

message HTTP {
  string addr = 1;
  int32 timeout = 2;
}

message Data {
  message Database {
    string driver = 1;
    string source = 2;
  }
  Database database = 1;
}